<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
	<link rel="stylesheet" href="css/normalize.css">	
	<link rel="stylesheet/less" href="css/ajax.less">	
	<script src="js/less-1.3.3.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.9.0.min.js" type="text/javascript"></script>
</head>
<body>
	<p>
		<button onclick="testAjax('ajax1_1.html')">page1</button>
		<button onclick="testAjax('ajax1_2.html')">page2</button>
	</p>
	<script type="text/javascript">
	var testAjax = function(Surl){
		var xmlhttp;
		if(window.XMLHttpRequest){
			xmlhttp = new XMLHttpRequest();		
		}
		else {
			xmlhttp = new ActiveXobject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange = function(){
			if(xmlhttp.readyState===4 && xmlhttp.status===200){
				document.innerHTML = xmlhttp.responseText;
			}
		}
		xmlhttp.open("POST",Surl,true);
		xmlhttp.send();
	}
	
	</script>
</body>
</html>
